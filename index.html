<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/781114e967.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="blurContainer blur"></div>
        <div class="header">
            <ul class="menuList">
                <li><a href="#" class="plansListButton">Plany</a></li>
                <li><a href="#">Empty</a></li>
                <li><a href="#" data-active=1 class="addPlanButton">Dodaj plan</a></li>
                <li><a href="#">Empty</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </div>
        <div class="navHolder">
            <div class="nav navHidden">
                <!-- <div class="plan">Plan A</div>
                <div class="plan">Plan B</div> -->
            </div>
            <div class="content">
                <div class="exerciseCard">
                    <div class="exerciseCardHeader">
                        <h2 class="exerciseTitle">Wyciskanie na ławce poziomej</h2>
                        <div class="result green">25kg</div>
                        <div class="result red">23kg</div>
                        <div class="result green">24kg</div>
                        <i class="listDown fas fa-chevron-down"></i>
                    </div>
                    <div class="exerciseCardContent">

                        <div class="exerciseFirstRow">
                            <img src="img/exerciseSample.jpg" alt="">
                            <div>
                                <input type="number" class="exerciseInput" name="weight" placeholder="Ciężar">
                                <input type="number" class="exerciseInput" name="reps" placeholder="Liczba powtórzeń">
                                <input type="number" class="exerciseInput" name="series" placeholder="Liczba serii">
                            </div>
                            <div>
                                <textarea name="exerciseDescription" id="exerciseDescription" cols="30" rows="9"
                                    placeholder="Opis"></textarea>
                                <button class="addSeries">Dodaj</button>
                            </div>
                        </div>

                        <div class="exerciseSecondRow">
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>
                            <div class="result green">25kg</div>

                        </div>
                    </div>
                </div>

                <!-- <div class="addExercise">
                    <input type="text" name="addExercise" id="addExerciseInput" placeholder="Nazwa ćwiczenia">
                    <i class="addExercisePlus fas fa-plus-square"></i>
                </div> -->
            </div>
        </div>
    </div>

    <div data-show=0 class="addPlanForm addPlanFormHidden">
        <form action="#">
            <input type="text" name="planName" id="planName" placeholder="Nazwa planu">
            <div class="middleForm">
                <div class="selectDays">
                    <h3>Dni tygodnia</h3>
                    <ul>
                        <li><Label><input type="checkbox" name="poniedziałek" id="monday">Poniedziałek</Label></li>
                        <li><Label><input type="checkbox" name="wtorek" id="tuesday">Wtorek</Label></li>
                        <li></li><Label><input type="checkbox" name="sroda" id="wednesday">Środa</Label>
                        </li>
                        <li><Label><input type="checkbox" name="czwartek" id="thursday">Czwartek</Label>
                        </li>
                        <li><Label><input type="checkbox" name="piatek" id="friday">Piątek</Label>
                        </li>
                        <li><Label><input type="checkbox" name="sobota" id="saturday">Sobota</Label>
                        </li>
                        <li><Label><input type="checkbox" name="niedziela" id="sunday">Niedziela</Label>
                        </li>
                        <li><Label><input type="checkbox" name="all" id="all">Wszystkie</Label></li>
                    </ul>
                </div>
                <textarea name="planDescripition" id="planDescripition" cols="30" rows="10"></textarea>
            </div>
            <button id="addPlanButton">Dodaj</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
